<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aerial SMP</title>
  <style>
    :root {
      --mint-green: #98FF98;
      --rose-red: #FF007F;
      --cyan-blue: #00FFFF;
      --bg: #f0f0f0;
      --text: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      animation: fadeIn 1.5s ease-in;
    }

    header {
      background: var(--mint-green);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      color: var(--rose-red);
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--cyan-blue);
    }

    section {
      padding: 2rem;
    }

    a.button {
      display: inline-block;
      background: var(--rose-red);
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #cc0066;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
