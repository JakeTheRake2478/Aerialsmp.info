<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aerial SMP</title>
  <style>
    :root {
      --mint: #98ff98;
      --rose: #ff4f81;
      --cyan: #00ffff;
      --dark: #101820;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, var(--mint), var(--rose), var(--cyan));
      -webkit-background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
    }

    a {
      color: var(--cyan);
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--mint);
      color: black;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background-color: var(--rose);
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <p>Welcome to Aerial SMP ‚Äî a custom-modded multiplayer Minecraft server focused on creativity, economy, and community. Java and Bedrock players unite!</p>

</body>
</html>
